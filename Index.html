button {
  font-size: 16px;
  padding: 0.5em 1em;
  font-weight: 500;
  background: #dfe4eb;
  color: rgb(17, 17, 17);
  border: none;
  border-radius: 0.6em;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  text-align: center;
  transition: transform 0.2s ease;
}


    .gradient {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      border-radius: 0.6em;
      background-image: linear-gradient(
        rgba(0, 0, 0, 0),
        rgba(0, 0, 0, 0),
        rgba(0, 0, 0, 0.3)
      );
      z-index: 1;
    }

    .label {
      position: relative;
      z-index: 2;
    }

    .transition {
      transition: all 0.5s cubic-bezier(0, 0, 0.2, 1);
      background-color: rgb(90, 106, 255);
      border-radius: 9999px;
      width: 0;
      height: 0;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    button:hover .transition {
      width: 13em;
      height: 13em;
    }
    .transition2 {
      transition: all 0.5s cubic-bezier(0, 0, 0.2, 1);
      background-color: rgb(255, 50, 50);
      border-radius: 9999px;
      width: 0;
      height: 0;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    button:hover .transition2 {
      width: 13em;
      height: 13em;
    }

    button:active {
      transform: scale(0.97);
    }

    a {
