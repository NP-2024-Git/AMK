<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسم فامیل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #98d7e0;
            padding: 20px;
        }
        h1 {
            color: #ac6363;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #83a6fe;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transform: scale(1.1);
            border-radius: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        input {
            width: 90%;
            padding: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>بازی اسم‌فامیل</h1>
    <h2>حرف انتخابی: <span id="randomLetter"></span></h2>
    <table>
        <tr>
            <th>اسم</th>
            <th>فامیل</th>
            <th>شهر</th>
            <th>غذا</th>
            <th>حیوان</th>
        </tr>
        <tr>
            <td><input type="text" id="name"></td>
            <td><input type="text" id="family"></td>
            <td><input type="text" id="city"></td>
            <td><input type="text" id="food"></td>
            <td><input type="text" id="animal"></td>
        </tr>
    </table>
    <button onclick="submitGame()">ثبت</button>
    <div id="result"></div>

    <script>
        const letters = "ابپتثجچحخدذرزسشصضطظعغفقکگلمنوهی".split("");
        const randomLetter = letters[Math.floor(Math.random() * letters.length)];
        document.getElementById('randomLetter').innerText = randomLetter;

        // دیتابیس کامل برای همه حروف
        const validWords = {
            "ا": { "اسم": ["امیر", "آرش"], "فامیل": ["احمدی", "اکبری"], "شهر": ["اصفهان", "اهواز"], "غذا": ["آش", "ابگوشت"], "حیوان": ["اسب", "اردک"] },
            "ب": { "اسم": ["بهرام", "بابک"], "فامیل": ["بهرامی", "براتی"], "شهر": ["بوشهر", "بابل"], "غذا": ["باقالی‌پلو", "برنج"], "حیوان": ["ببر", "بز"] },
            "پ": { "اسم": ["پیمان", "پارسا"], "فامیل": ["پناهی", "پاکروان"], "شهر": ["پاوه"], "غذا": ["پیتزا", "پلو"], "حیوان": ["پلنگ", "پنگوئن"] },
            "ت": { "اسم": ["تیمور", "ترانه"], "فامیل": ["تقوی", "تهرانی"], "شهر": ["تبریز", "تهران"], "غذا": ["ترشی", "تاس‌کباب"], "حیوان": ["تمساح", "تیزپر"] },
            "ث": { "اسم": ["ثمین", "ثنا"], "فامیل": ["ثابتی"], "شهر": ["ثلاث"], "غذا": ["ثعلب"], "حیوان": ["ثعلب"] },
            "ج": { "اسم": ["جعفر", "جواد"], "فامیل": ["جعفری", "جمالی"], "شهر": ["جهرم", "جیرفت"], "غذا": ["جوجه‌کباب"], "حیوان": ["جغد", "جیرجیرک"] },
            "چ": { "اسم": ["چنگیز"], "فامیل": ["چمنی"], "شهر": ["چابهار", "چالوس"], "غذا": ["چلوکباب"], "حیوان": ["چیتا"] },
            "ح": { "اسم": ["حسن", "حامد"], "فامیل": ["حسینی", "حاجیان"], "شهر": ["حوزه", "همدان"], "غذا": ["حلیم", "حریره"], "حیوان": ["حشره", "حواصیل"] },
            "خ": { "اسم": ["خسرو", "خشایار"], "فامیل": ["خسروی", "خالقی"], "شهر": ["خرم‌آباد", "خوی"], "غذا": ["خوراک", "خورش"], "حیوان": ["خرس", "خفاش"] },
            "د": { "اسم": ["دانیال", "داریوش"], "فامیل": ["دولتی", "دهقان"], "شهر": ["دزفول", "دامغان"], "غذا": ["دلمه", "دونات"], "حیوان": ["دلفین", "دایناسور"] },
            "ذ": { "اسم": ["ذبیح"], "فامیل": ["ذاکری"], "شهر": ["ذهاب"], "غذا": ["ذرت"], "حیوان": ["ذئب"] },
            "ر": { "اسم": ["رضا", "رامین"], "فامیل": ["رضایی", "رحیمی"], "شهر": ["رشت", "رفسنجان"], "غذا": ["رولت", "رشته"], "حیوان": ["روباه", "راسو"] },
            "ز": { "اسم": ["زهرا", "زیبا"], "فامیل": ["زمانی", "زارعی"], "شهر": ["زنجان", "زابل"], "غذا": ["زرشک‌پلو"], "حیوان": ["زرافه", "زالو"] },
            "س": { "اسم": ["سامان", "سعید"], "فامیل": ["سلیمانی", "سعیدی"], "شهر": ["شیراز", "سنندج"], "غذا": ["سوپ", "ساندویچ"], "حیوان": ["سگ", "شتر"] },
            "ش": { "اسم": ["شایان", "شادی"], "فامیل": ["شریفی", "شجاعی"], "شهر": ["شوش", "شاهرود"], "غذا": ["شله‌زرد", "شیرینی"], "حیوان": ["شیر", "شغال"] },
            "ص": { "اسم": ["صادق", "صباح"], "فامیل": ["صالحی"], "شهر": ["صومعه‌سرا"], "غذا": ["صابون‌پزی"], "حیوان": ["صعوه"] },
            "ض": { "اسم": ["ضیا"], "فامیل": ["ضابطی"], "شهر": ["ضحاک"], "غذا": ["ضامن"], "حیوان": ["ضفدع"] },
            "ط": { "اسم": ["طاها", "طاهر"], "فامیل": ["طاهری"], "شهر": ["طالقان"], "غذا": ["طاس‌کباب"], "حیوان": ["طاووس"] },
            "ظ": { "اسم": ["ظفر"], "فامیل": ["ظریفی"], "شهر": ["ظفرقند"], "غذا": ["ظرف"], "حیوان": ["ظریف"] },
            "ع": { "اسم": ["علی", "عادل"], "فامیل": ["علوی", "عظیمی"], "شهر": ["عسلویه"], "غذا": ["عدسی"], "حیوان": ["عقاب", "عنکبوت"] },
            "غ": { "اسم": ["غلام"], "فامیل": ["غفاری"], "شهر": ["غرق‌آباد"], "غذا": ["غوره"], "حیوان": ["غاز"] },
            "ف": { "اسم": ["فرهاد", "فاطمه"], "فامیل": ["فرهادی", "فتاحی"], "شهر": ["فومن", "فلاورجان"], "غذا": ["فلافل", "فسنجان"], "حیوان": ["فیل", "فنچ"] },
            "ق": { "اسم": ["قاسم", "قمر"], "فامیل": ["قاسمی", "قنبری"], "شهر": ["قم", "قزوین"], "غذا": ["قرمه‌سبزی", "قیمه"], "حیوان": ["قورباغه", "قناری"] },
            "ک": { "اسم": ["کاوه", "کیمیا"], "فامیل": ["کریمی", "کاظمی"], "شهر": ["کرمان", "کاشان"], "غذا": ["کباب", "کوکو"], "حیوان": ["کبوتر", "کانگورو"] },
            "گ": { "اسم": ["گودرز", "گیسو"], "فامیل": ["گنجی", "گلزاری"], "شهر": ["گرگان", "گنبد"], "غذا": ["گوشت"], "حیوان": ["گوزن", "گربه"] },
            "ل": { "اسم": ["لاله", "لیلا"], "فامیل": ["لطفی"], "شهر": ["لاهیجان", "لامرد"], "غذا": ["لازانیا"], "حیوان": ["لاک‌پشت"] },
            "م": { "اسم": ["محمد", "مریم"], "فامیل": ["محمدی", "مرادی"], "شهر": ["مشهد", "مراغه"], "غذا": ["ماکارونی", "مرغ"], "حیوان": ["مار", "مورچه"] },
            "ن": { "اسم": ["نیما", "نسترن"], "فامیل": ["نعمتی", "ناصری"], "شهر": ["نیشابور", "نجف‌آباد"], "غذا": ["نان", "نرگسی"], "حیوان": ["نهنگ", "نقرس"] },
            "و": { "اسم": ["وحید", "ویشکا"], "فامیل": ["واعظی"], "شهر": ["ورامین"], "غذا": ["ویتامین"], "حیوان": ["وال", "وزغ"] },
            "ه": { "اسم": ["هادی", "هستی"], "فامیل": ["هاشمی", "هدایتی"], "شهر": ["همدان", "هویزه"], "غذا": ["هویج‌پلو"], "حیوان": ["هدهد"] },
            "ی": { "اسم": ["یاسر", "یسنا"], "فامیل": ["یزدانی", "یوسفی"], "شهر": ["یزد", "یاسوج"], "غذا": ["یزدی"], "حیوان": ["یوزپلنگ"] }
        };

        function submitGame() {
            const name = document.getElementById('name').value.trim();
            const family = document.getElementById('family').value.trim();
            const city = document.getElementById('city').value.trim();
            const food = document.getElementById('food').value.trim();
            const animal = document.getElementById('animal').value.trim();

            if (!name || !family || !city || !food || !animal) {
                alert('لطفاً همه فیلدها را پر کنید!');
                return;
            }

            let score = 0;
            let resultText = "";
            const categories = ['اسم', 'فامیل', 'شهر', 'غذا', 'حیوان'];
            const userInputs = [name, family, city, food, animal];

            userInputs.forEach((word, index) => {
                const category = categories[index];
                const startsWithLetter = word.startsWith(randomLetter);

                if (startsWithLetter) {
                    if (validWords[randomLetter] && validWords[randomLetter][category]) {
                        if (validWords[randomLetter][category].includes(word)) {
                            score += 10;
                            resultText += `<p>${category}: "${word}" درست است! (+10 امتیاز)</p>`;
                        } else {
                            score += 5;
                            resultText += `<p>${category}: "${word}" قابل قبول است (+5 امتیاز)</p>`;
                        }
                    }
                } else {
                    resultText += `<p>${category}: "${word}" با حرف "${randomLetter}" شروع نمی‌شود (0 امتیاز)</p>`;
                }
            });

            resultText += `<p><strong>امتیاز کل شما: ${score}</strong></p>`;
            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
