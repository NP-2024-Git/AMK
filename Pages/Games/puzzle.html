<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پازل کشویی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            direction: rtl;
        }
        h1 {
            color: #333;
        }
        #puzzle {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            width: 315px;
            margin: 20px auto;
        }
        .tile {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: white;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tile:hover {
            background-color: #2980b9;
        }
        .empty {
            background-color: #ddd;
            cursor: default;
        }
        #message {
            font-size: 1.2em;
            color: #e74c3c;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>پازل کشویی</h1>
    <div id="puzzle"></div>
    <div id="message"></div>
    <button onclick="resetGame()">بازی دوباره</button>

    <script>
        const puzzle = document.getElementById("puzzle");
        let tiles = [1, 2, 3, 4, 5, 6, 7, 8, ""];
        const winningState = [1, 2, 3, 4, 5, 6, 7, 8, ""]; 

          
        function createPuzzle() {
            puzzle.innerHTML = "";
            tiles.forEach((tile, index) => {
                const div = document.createElement("div");
                div.className = tile === "" ? "tile empty" : "tile";
                div.textContent = tile;
                div.onclick = () => moveTile(index);
                puzzle.appendChild(div);
            });
        }

       
        function moveTile(index) {
            const emptyIndex = tiles.indexOf("");
            const validMoves = [
                index - 1, 
                index + 1, 
                index - 3, 
                index + 3 
            ];

            if (validMoves.includes(emptyIndex) && isValidMove(index, emptyIndex)) {
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                createPuzzle();
                checkWin();
            }
        }

       
        function isValidMove(index, emptyIndex) {
            const rowIndex = Math.floor(index / 3);
            const rowEmpty = Math.floor(emptyIndex / 3);
            const colIndex = index % 3;
            const colEmpty = emptyIndex % 3;
            return (rowIndex === rowEmpty || colIndex === colEmpty);
        }

       
        function checkWin() {
            if (tiles.join("") === winningState.join("")) {
                document.getElementById("message").textContent = "بردی برادر";
            }
        }

     
        function shuffleTiles() {
            for (let i = tiles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
            }
            createPuzzle();
            document.getElementById("message").textContent = "";
        }

     
        function resetGame() {
            shuffleTiles();
        }

     
        shuffleTiles();
    </script>
</body>
</html>
