<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
        }
        canvas {
            display: block;
            background-color: #444;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            font-size: 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button onclick="moveLeft()">â¬…ï¸</button>
        <button onclick="moveRight()">â¡ï¸</button>
        <button onclick="jump()">â«</button>
        <button onclick="shoot()">ğŸ”«</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: 100, y: canvas.height - 100, width: 50, height: 50, color: "blue", speed: 10, velocityY: 0, jumping: false };
        let bullets = [];
        let enemies = [];
        let boss = null;
        let killCount = 0;
        let gravity = 0.5;

        function spawnEnemiesInfinite() {
            setInterval(() => {
                enemies.push({ x: Math.random() * canvas.width, y: canvas.height - 100, width: 50, height: 50, color: "red", speed: 2, direction: -1 });
            }, 500);
        }
        spawnEnemiesInfinite();

        function moveLeft() {
            player.x -= player.speed;
        }

        function moveRight() {
            player.x += player.speed;
        }

        function jump() {
            if (!player.jumping) {
                player.velocityY = -10;
                player.jumping = true;
            }
        }

        function shoot() {
            bullets.push({ x: player.x + player.width, y: player.y + player.height / 2, width: 10, height: 5, speed: 5 });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.velocityY += gravity;
            player.y += player.velocityY;

            if (player.y >= canvas.height - 100) {
                player.y = canvas.height - 100;
                player.jumping = false;
            }

            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            for (let i = 0; i < bullets.length; i++) {
                bullets[i].x += bullets[i].speed;
                ctx.fillStyle = "yellow";
                ctx.fillRect(bullets[i].x, bullets[i].y, bullets[i].width, bullets[i].height);
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                let enemy = enemies[i];
                enemy.x += enemy.speed * enemy.direction;
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    enemy.direction *= -1;
                }
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (bullets[j].x > enemy.x && bullets[j].x < enemy.x + enemy.width && bullets[j].y > enemy.y && bullets[j].y < enemy.y + enemy.height) {
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        killCount++;
                    }
                }
            }

            if (killCount >= 542 && !boss) {
                boss = { x: canvas.width / 2, y: canvas.height - 150, width: 100, height: 100, color: "purple", health: 7, speed: 3, direction: -1 };
            }

            if (boss) {
                boss.x += boss.speed * boss.direction;
                if (boss.x <= 0 || boss.x + boss.width >= canvas.width) {
                    boss.direction *= -1;
                }
                ctx.fillStyle = boss.color;
                ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
                
                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (bullets[j].x > boss.x && bullets[j].x < boss.x + boss.width && bullets[j].y > boss.y && bullets[j].y < boss.y + boss.height) {
                        boss.health--;
                        bullets.splice(j, 1);
                        if (boss.health <= 0) {
                            boss = null;
                            killCount = 0;
                        }
                    }
                }
            }
            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
