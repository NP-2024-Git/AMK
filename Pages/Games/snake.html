<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی مار</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        #gameCanvas {
            border: 3px solid #333;
            background-color: #f0f9e8;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3d8b40;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button onclick="moveUp()">بالا</button>
        <button onclick="moveDown()">پایین</button>
        <button onclick="moveLeft()">چپ</button>
        <button onclick="moveRight()">راست</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;

        
        function drawGame() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
            } else {
                snake.pop();
            }

            ctx.fillStyle = '#f0f9e8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#2e7d32' : '#4caf50';
                ctx.beginPath();
                ctx.arc(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2 - 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });

            
            ctx.fillStyle = '#d32f2f';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            
            ctx.fillStyle = '#333';
            ctx.font = '20px Arial';
            ctx.fillText(`امتیاز: ${score}`, 10, 30);

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || collision(head)) {
                alert(`بازی تموم شد! امتیازت: ${score}`);
                resetGame();
                return;
            }

            setTimeout(drawGame, 200); (200)
        }

        
        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                }
            });
        }

        
        function collision(head) {
            return snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }

        
        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            generateFood();
            drawGame();
        }

        
        function moveUp() { if (dy === 0) { dx = 0; dy = -1; } }
        function moveDown() { if (dy === 0) { dx = 0; dy = 1; } }
        function moveLeft() { if (dx === 0) { dx = -1; dy = 0; } }
        function moveRight() { if (dx === 0) { dx = 1; dy = 0; } }

        
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': moveUp(); break;
                case 'ArrowDown': moveDown(); break;
                case 'ArrowLeft': moveLeft(); break;
                case 'ArrowRight': moveRight(); break;
            }
        });

        
        drawGame();
    </script>
</body>
</html>
