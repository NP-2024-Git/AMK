<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3498db; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            position: absolute;
            top: 20px;
        }
        .header h1 {
            color: #f39c12;
            margin: 0;
        }
        .header h2 {
            color: #fff;
            margin: 0;
        }
        .score {
            font-size: 1.5em;
            color: #fff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .game-container {
            width: 400px;
            height: 400px;
            background-color: #bbada0;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .tile {
            width: 90px;
            height: 90px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: white; }
        .tile-16 { background-color: #f59563; color: white; }
        .tile-32 { background-color: #f67c5f; color: white; }
        .tile-64 { background-color: #f75f3b; color: white; }
        .tile-128 { background-color: #edd073; color: white; }
        .tile-256 { background-color: #edcc61; color: white; }
        .tile-512 { background-color: #edc850; color: white; }
        .tile-1024 { background-color: #edc53f; color: white; }
        .tile-2048 { background-color: #edc22e; color: white; }
        .tile-4096 { background-color: #3c3a32; color: white; }
       
    </style>
</head>
<body>
    <div class="header">
        <h1>2048</h1>
    </div>
    <div class="score">امتیاز: <span id="score">0</span></div>
    <div class="game-container" id="game-container"></div>

    <script>
        const container = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        let board = Array.from({length: 4}, () => Array(4).fill(0));
        let score = 0;

        function drawBoard() {
            container.innerHTML = '';
            board.forEach(row => {
                row.forEach(value => {
                    const tile = document.createElement('div');
                    tile.className = 'tile' + (value > 0 ? ` tile-${value}` : '');
                    tile.textContent = value !== 0 ? value : '';
                    container.appendChild(tile);
                });
            });
            scoreDisplay.textContent = score; 
        }

        function addRandomTile() {
            const emptyTiles = [];
            board.forEach((row, r) => {
                row.forEach((value, c) => {
                    if (value === 0) emptyTiles.push({r, c});
                });
            });
            if (emptyTiles.length > 0) {
                const {r, c} = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                board[r][c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function slide(direction) {
            let moved = false;
            const originalBoard = JSON.parse(JSON.stringify(board));

            function combine(row) {
                for (let i = 0; i < row.length - 1; i++) {
                    if (row[i] === row[i + 1] && row[i] !== 0) {
                        row[i] *= 2;
                        row[i + 1] = 0;
                        score += row[i];
                        moved = true;
                    }
                }
                return row.filter(value => value !== 0).concat(Array(4 - row.filter(value => value !== 0).length).fill(0));
            }

            if (direction === 'left') {
                board = board.map(row => combine(row));
            } else if (direction === 'right') {
                board = board.map(row => combine(row.reverse()).reverse());
            } else if (direction === 'up') {
                for (let col = 0; col < 4; col++) {
                    const tempCol = board.map(row => row[col]);
                    const newCol = combine(tempCol);
                    for (let row = 0; row < 4; row++) {
                        board[row][col] = newCol[row];
                    }
                }
            } else if (direction === 'down') {
                for (let col = 0; col < 4; col++) {
                    const tempCol = board.map(row => row[col]);
                    const newCol = combine(tempCol.reverse()).reverse();
                    for (let row = 0; row < 4; row++) {
                        board[row][col] = newCol[row];
                    }
                }
            }

            if (JSON.stringify(originalBoard) !== JSON.stringify(board)) {
                addRandomTile();
            }
            drawBoard();
        }

        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    slide('up');
                    break;
                case 'ArrowDown':
                    slide('down');
                    break;
                case 'ArrowLeft':
                    slide('left');
                    break;
                case 'ArrowRight':
                    slide('right');
                    break;
            }
        });

        addRandomTile();
        addRandomTile();
        drawBoard();
    </script>
</body>
</html>
