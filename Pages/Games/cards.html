<body>

    <select id="difficulty" onchange="setDifficulty()">
        <option value="easy">Ø¢Ø³Ø§Ù†</option>

    <script>
        let cards = [];
        let cardValues = [];
        let cardIds = [];
        let matchedCards = [];
        const gameBoard = document.getElementById('game-board');
        const restartBtn = document.getElementById('restart-btn');

        function setDifficulty() {
            const difficulty = document.getElementById('difficulty').value;
            switch (difficulty) {
                case 'easy':
                    cards = ['ðŸ', 'ðŸ', 'ðŸŒ', 'ðŸŒ'];
                    gameBoard.style.gridTemplateColumns = 'repeat(2, 100px)';
                    gameBoard.style.gridTemplateRows = 'repeat(2, 100px)';
                    break;
                case 'medium':
                    cards = ['ðŸ', 'ðŸ', 'ðŸŒ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‡', 'ðŸŠ', 'ðŸŠ'];
                    gameBoard.style.gridTemplateColumns = 'repeat(4, 100px)';
                    gameBoard.style.gridTemplateRows = 'repeat(2, 100px)';
                    break;
                case 'hard':
                    cards = ['ðŸ', 'ðŸ', 'ðŸŒ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‡', 'ðŸŠ', 'ðŸŠ', 'ðŸ“', 'ðŸ“', 'ðŸ’', 'ðŸ’', 'ðŸ', 'ðŸ', 'ðŸ¥­', 'ðŸ¥­'];
                    gameBoard.style.gridTemplateColumns = 'repeat(4, 100px)';
                    gameBoard.style.gridTemplateRows = 'repeat(4, 100px)';
                    break;
            }
            restartBtn.style.display = 'none';
            createBoard();
        }

        function createBoard() {
            gameBoard.innerHTML = '';
            matchedCards = [];
            cardValues = [];
            cardIds = [];
            cards = shuffle(cards);
            
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.setAttribute('data-id', index);
                cardElement.onclick = flipCard;
                gameBoard.appendChild(cardElement);
            });
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function flipCard() {
            const selected = this;
            const cardId = selected.getAttribute('data-id');
            
            if (cardValues.length < 2 && !selected.classList.contains('flipped')) {
                selected.innerHTML = cards[cardId];
                selected.classList.add('flipped');
                cardValues.push(cards[cardId]);
                cardIds.push(cardId);
            }

            if (cardValues.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            const boardCards = document.querySelectorAll('.card');
            const [firstCardId, secondCardId] = cardIds;
            
            if (cardValues[0] === cardValues[1] && firstCardId !== secondCardId) {
                boardCards[firstCardId].classList.add('matched');
                boardCards[secondCardId].classList.add('matched');
                matchedCards.push(cardValues[0]);
            } else {
                boardCards[firstCardId].innerHTML = '';
                boardCards[secondCardId].innerHTML = '';
                boardCards[firstCardId].classList.remove('flipped');
                boardCards[secondCardId].classList.remove('flipped');
            }
            
            cardValues = [];
            cardIds = [];

            if (matchedCards.length === cards.length / 2) {
                restartBtn.style.display = 'block';
            }
        }

        setDifficulty();
    </script>
