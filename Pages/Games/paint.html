<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سرزمین نقاشی</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #97b448;
            border-radius: 14px;
        }
        canvas {
            border: 2px solid black;
            background-color: white;
            cursor: crosshair;
            border-radius: 15px;
        }
        .controls {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>سرزمین نقاشی</h1>
    <div class="controls">
        <label for="color">رنگ:</label>
        <input type="color" id="color" value="#000000">
        <label for="size">اندازه ی قلمو:</label>
        <input type="range" id="size" min="1" max="20" value="5">
        <button onclick="clearCanvas()">پاک کردن نقاشی</button>
    </div>
    <canvas id="canvas" width="800" height="500"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color');
        const sizePicker = document.getElementById('size');
        
        let painting = false;
        let color = colorPicker.value;
        let size = sizePicker.value;

        function startPosition(e) {
            painting = true;
            draw(e);
        }
        function endPosition() {
            painting = false;
            ctx.beginPath();
        }
        function draw(e) {
            if (!painting) return;
            ctx.lineWidth = size;
            ctx.lineCap = 'round';
            ctx.strokeStyle = color;
            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        colorPicker.addEventListener('input', (e) => color = e.target.value);
        sizePicker.addEventListener('input', (e) => size = e.target.value);
        
        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);
    </script>
</body>
</html>
