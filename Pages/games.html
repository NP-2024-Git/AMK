    <style>
        body {
            font-family: 'Arial', sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #e7c982, #df9b2f); 
            color: #333;
            overflow: auto;
        }

        h1 {
            color: #794800;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
        }

        .app-button {
            padding: 20px 30px;
            background-color: #de7732cd;
            color: white;
            border: none;
            border-radius: 15px; 
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.25); 
            overflow: hidden; 
            position: relative; 
        }

        .app-button:hover {
            transform: translateY(-3px); 
            box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.35); 
        }

        .app-button::before { 
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1); 
            transform: scale(1.1); 
            opacity: 0; 
            transition: opacity 0.3s, transform 0.3s; 
            border-radius: 15px;
        }

        .app-button:hover::before {
            opacity: 1; 
            transform: scale(1); 
        }

        .app-frame {
            width: 95%; 
            height: 650px; 
            margin-top: 30px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.4); 
            border-radius: 15px;
            overflow: hidden;
            position: relative; 
            display: none; 
        }

        .app-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #exitButton { 
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5); 
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10; 
            opacity: 0.8; 
            transition: opacity 0.2s;
        }

        #exitButton:hover {
            opacity: 1;
        }
 .guide-button {
    position: absolute;
    bottom: 20px; 
    right: 20px; 
    background-color: rgba(93, 93, 93, 0.5); 
    padding: 10px 20px;
}   
.love-button {
    position: absolute;
    bottom: 20px; 
    left: 20px; 
    background-color: rgba(228, 95, 95, 0.882); 
    padding: 10px 20px;
}                                         

.ripple {
    position: absolute;
    width: 100px;
    height: 100px;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    transform: scale(0);
    animation: ripple-animation 0.6s linear;
    pointer-events: none;
}

@keyframes ripple-animation {
    to {
        transform: scale(4);
        opacity: 0;
    }
}

.app-frame {
    opacity: 0;
    transform: scale(0.9);
    transition: opacity 0.4s ease, transform 0.4s ease;
}

.app-frame.show {
    opacity: 1;
    transform: scale(1);
}

    </style>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
    const musicFiles = [
      '../Music/beans.mp3',
      '../Music/catburger.mp3',
      '../Music/elevator.mp3',
      '../Music/hot chocolate.mp3',
      '../Music/vanilla tea.mp3'
    ];
    let currentTrack = 0;

    audioPlayer.volume = 0.1;

    function playTrack() {
      if (musicFiles[currentTrack]) {
        audioPlayer.src = musicFiles[currentTrack];
        audioPlayer.play().catch(error => {
          console.error('Error playing audio:', error);
          alert('خطا در پخش موسیقی. لطفاً بررسی کنید که فایل‌های موسیقی در دسترس باشند.');
        });
      } else {
        console.error('No valid track found.');
      }
    }

    playTrack();

    audioPlayer.addEventListener('ended', () => {
      currentTrack = (currentTrack + 1) % musicFiles.length;
      playTrack();
    });

    function checkLink(url) {
      fetch(url, { method: 'HEAD' })
        .then(response => {
          if (!response.ok) {
            alert(`خطا: فایل ${url} یافت نشد. لطفاً مسیر فایل را بررسی کنید.`);
          }
        })
        .catch(error => {
          console.error('Error checking link:', error);
          alert(`خطا در بررسی فایل ${url}. لطفاً مسیر فایل را بررسی کنید.`);
        });
    }
    

    document.querySelectorAll('.app-button').forEach(button => {
    button.addEventListener('click', function (e) {
        let ripple = document.createElement('span');
        let rect = this.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top;

        ripple.classList.add('ripple');
        ripple.style.left = `${x - 50}px`;
        ripple.style.top = `${y - 50}px`;

        this.appendChild(ripple);

        setTimeout(() => {
            ripple.remove();
        }, 600);
    });
});
