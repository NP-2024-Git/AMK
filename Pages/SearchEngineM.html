<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../Immages/Site_logo.png">
    <title>A.M.K | جستجوی درسی</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            background-image: url("../Immages/Background(1).png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: fill;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .header {
            background: rgba(110, 134, 255, 0.562);
            color: white;
            padding: 2rem 0 1.2rem 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: .5px;
        }
        .header p {
            margin-top: .5rem;
            font-size: 1rem;
        }
        .search-container {
            max-width: 700px;
            margin: 2rem auto;
            background: white;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 1.5rem 2rem;
        }
        .gsc-results-wrapper-visible {
            margin-top: 1.2rem;
        }
        /* Modal styles */
        .modal-bg {
            display: none;
            position: fixed;
            top:0; left:0; right:0; bottom:0; 
            background: rgba(0,0,0,0.3);
            z-index: 10000;
        }
        .modal-content {
            background: #fff;
            padding: 2rem 1.5rem;
            border-radius: 10px;
            max-width: 400px;
            margin: 12% auto 0 auto;
            text-align: center;
            box-shadow: 0 4px 32px #277da188;
        }
        .modal-btn {
            padding: .5rem 2rem;
            margin: .7rem;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .modal-confirm { background: #277da1; color: #fff; }
        .modal-cancel { background: #bbb; color: #222; }
        .footer {
            text-align:center;
            color:#888;
            padding:2rem 0 1rem 0;
            font-size:.9rem;
        }
        /* ----- MOBILE STYLES ----- */
        @media (max-width: 600px) {
            .header {
                padding: 1rem 0 .7rem 0;
            }
            .header h1 { 
                font-size: 1.25rem; 
            }
            .header p {
                font-size: .89rem;
            }
            .search-container {
                padding: 0.4rem 0.7rem;
                margin: 1rem;
                max-width: 100vw;
            }
            .gsc-results-wrapper-visible {
                margin-top: .5rem;
            }
            /* Modal */
            .modal-content {
                max-width: 90vw;
                padding: 1.2rem 0.5rem;
                margin-top: 28vw;
                font-size: 0.93rem;
            }
            .modal-btn {
                padding: .6rem 1.4rem;
                margin: .45rem;
                font-size: .94rem;
            }
        }
    </style>
    <!-- Google CSE script -->
    <script async src="https://cse.google.com/cse.js?cx=84b14516313504f1b"></script>
</head>
<body>
    <div class="header">
        <h1>جستجوی درسی AMK</h1>
        <p>برای جستجوی ویدیو و جزوه و نمونه سوالات مختلف از بین آپارات، بیاموز، قلمچی، پاددرس، همیار درس و...</p>
    </div>
    <div class="search-container">
        <div class="gcse-search"></div>
    </div>

    
    <div class="footer">
        © 2025 - made by <b>ReznoTeam</b>
    </div>
</body>
</html>
