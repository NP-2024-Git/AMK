    body {
      min-height: 100vh;
      width: 100vw;
    }

    .site-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      width: 100vw;
      gap: 2em;
    }

    h1 {
      margin: 1em 0 1em 0;
      font-size: 2em;
      font-weight: 700;
      color: #000000;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 0.5em;
      width: 100%;
      text-align: center;
    }

      margin-top: 1.5em;
      font-size: 1.5em;
      color: #e83f3f;
      border-right: 4px solid #bd4747;
      padding-right: 10px;
      min-width: 260px;
      text-shadow: 0 0 6px rgba(0, 183, 255, 0.6);
      background: rgba(0, 0, 0, 0.2);
      border-radius: 7px;
      text-align: center;
    }

    .pdf-list {
      width: 90%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 0.8em;
      margin-bottom: 1.5em;
    }

    .pdf-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 18px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(4px);
      transition: transform 0.2s, background 0.2s;
    }

    .pdf-item:hover {
      transform: scale(1.02);
      background: rgba(255, 255, 255, 0.11);
    }

    .pdf-name {
      font-size: 1.05em;
      font-weight: 500;
      color: #fff;
      text-shadow: 0 0 4px #000;
    }

    .download-btn {
      background: #00a2ff;
      border: none;
      color: #fff;
      padding: 6px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 10px rgba(0, 162, 255, 0.4);
    }

    .download-btn:hover {
      background: #0090ff;
      box-shadow: 0 0 20px rgba(0, 162, 255, 0.6);
    }

    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      opacity: 0.8;
      z-index: 10;
    }

    select {
      padding: 10px;
      border-radius: 7px;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin: 4px;
      backdrop-filter: blur(3px);
    }

    #filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      width: 90%;
      max-width: 700px;
      align-items: center;
    }

    #showPdf {
      background: #00a2ff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 7px;
      box-shadow: 0 0 10px rgba(0, 162, 255, 0.4);
      transition: background 0.3s, box-shadow 0.3s;
    }

    #showPdf:hover {
      background: #0090ff;
      box-shadow: 0 0 20px rgba(0, 162, 255, 0.7);
    }

    #result {
      margin-top: 20px;
      max-width: 700px;
      width: 90%;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0, 162, 255, 0.6);
      font-size: 1.1em;
      direction: rtl;
      text-align: center;
    }

    @media (max-width: 950px) {
      .pdf-list {
        width: 99vw;
      }
      #filters {
        gap: 5px;
      }
    }
button {
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  color: white;
  background-color: #171717;
  padding: 1em 2em;
  border: none;
  border-radius: .6rem;
  position: relative;
  cursor: pointer;
  overflow: hidden;
}

button span:not(:nth-child(6)) {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  height: 30px;
  width: 30px;
  background-color: #00840f;
  border-radius: 50%;
  transition: .6s ease;
}

button span:nth-child(6) {
  position: relative;
}

button span:nth-child(1) {
  transform: translate(-3.3em, -4em);
}

button span:nth-child(2) {
  transform: translate(-6em, 1.3em);
}

button span:nth-child(3) {
  transform: translate(-.2em, 1.8em);
}

button span:nth-child(4) {
  transform: translate(3.5em, 1.4em);
}

button span:nth-child(5) {
  transform: translate(3.5em, -3.8em);
}

button:hover span:not(:nth-child(6)) {
  transform: translate(-50%, -50%) scale(4);
  transition: 1.5s ease;
}
