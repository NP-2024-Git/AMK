<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ویدیو های آموزشی | AMK</title>
  <link rel="icon" type="image/png" href="../Immages/Site_logo.png" alt="Site Logo">
  <style>
    body{
      font-family:'Tahoma','Vazir',Arial,sans-serif;
      background: url("../Immages/Background(3).jpg") center/cover repeat;
      color:#000080;
      direction:rtl;
      margin:0;
      padding:20px;
    }
    .window{
      background:#c0c0c0;
      border:2px solid #808080;
      box-shadow:inset -2px -2px #fff, inset 2px 2px #404040;
      padding:10px;
      width:90%;
      max-width:900px;
      margin:auto;
    }
    .title-bar{
      background:linear-gradient(90deg,#000080,#1084d0);
      color:#fff;
      padding:4px 8px;
      font-weight:bold;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .title-bar-buttons span{
      display:inline-block;
      width:18px;height:18px;
      text-align:center;
      background:#c0c0c0;
      color:#000;
      border:1px solid #808080;
      box-shadow:inset -1px -1px #fff, inset 1px 1px #404040;
      margin-left:3px;
      cursor:pointer;
      line-height:16px;
      font-weight:bold;
    }
    .content{
      background:#fff;
      padding:15px;
      border:2px solid #808080;
      box-shadow:inset -2px -2px #fff, inset 2px 2px #404040;
    }
    .btn{
      display:inline-block;
      background:#c0c0c0;
      border:2px solid #808080;
      box-shadow:inset -2px -2px #fff, inset 2px 2px #404040;
      padding:4px 10px;
      color:#000;
      text-decoration:none;
      font-weight:bold;
      margin:6px 0;
    }
    .btn:hover{background:#dcdcdc;}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:10px;margin-top:10px;}
    .card{
      background:#e0e0e0;
      border:2px solid #808080;
      box-shadow:inset -2px -2px #fff, inset 2px 2px #404040;
      text-align:center;
      cursor:pointer;
      transition:transform 0.1s;
    }
    .card:hover{transform:scale(1.05);}
    .thumb{height:120px;background-size:cover;background-position:center;border-bottom:1px solid #808080;}
    .meta{padding:5px;}
    .meta .title{font-weight:bold;font-size:13px;}
    .meta .name{font-size:12px;opacity:0.8;}
    .modal{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;z-index:1000;}
    .modal.open{display:flex;}
    .thumb {
  width: 100%;
  aspect-ratio: 16 / 9;
  background-size: cover;
  background-position: center;
  background-color: #000;
  border-bottom: 1px solid #808080;
}

video {
  max-width: 95vw;
  max-height: 90vh;
  width: auto;
  height: auto;
  border: 4px solid #808080;
  box-shadow: inset -2px -2px #fff, inset 2px 2px #404040;
  background-color: #000;
  object-fit: contain;
}
    .close-btn{
      position:absolute;top:10px;right:10px;
      background:#c0c0c0;
      border:2px solid #808080;
      box-shadow:inset -2px -2px #fff, inset 2px 2px #404040;
      cursor:pointer;
      font-weight:bold;
      padding:2px 8px;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span>ویدیو های آموزشی</span>
      <div class="title-bar-buttons"></div>
    </div>
    <div class="content">
      <p>ویدیو های ساخته شده توسط دانش آموزان مدرسه!</p>
      <a href="https://forms.gle/gN2WZj8ywCExh6L96" target="_blank" class="btn">ویدیوی خود را آپلود کنید</a>
      <div class="grid" id="grid"></div>
    </div>
  </div>

  <div class="modal" id="modal">
    <button class="close-btn" id="closeModal">✕</button>
    <video id="player" controls></video>
  </div>

  <script>
    const videos=[
      {first:'محمد رادین',last:'نظری',title:'هوش مصنوعی در زندگی ما',src:'../Videos/Ai(Nazari).mp4',poster:'../Videos/Thumanil/Thum1.png'}
    ];
    const grid=document.getElementById('grid');
    const modal=document.getElementById('modal');
    const player=document.getElementById('player');
    const closeModal=document.getElementById('closeModal');
    function createCard(v){
      const card=document.createElement('div');card.className='card';
      card.innerHTML=`<div class='thumb' style='background-image:url(${v.poster})'></div><div class='meta'><div class='title'>${v.title}</div><div class='name'>${v.first} ${v.last}</div></div>`;
      card.onclick=()=>openVideo(v);
      return card;
    }
    function openVideo(v){
      player.src=v.src;
      modal.classList.add('open');
      player.play();
    }
    closeModal.onclick=()=>{modal.classList.remove('open');player.pause();};
    videos.forEach(v=>grid.appendChild(createCard(v)));
    if (
      /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
    ) {
      window.location.href = "VideosM.html";
    }
  </script>
</body>
</html>
