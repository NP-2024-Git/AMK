<style>
  /* ===== Fonts ===== */
  .badeen-display-regular { font-family: "Badeen Display", system-ui; }
  .shadows-into-light-regular { font-family: "Shadows Into Light", cursive; }

  html, body {
    background: url("Immages/Background(1).png") center/cover no-repeat;
    height: 100%;
    width: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
    position: relative;
  }

  /* ===== Top header ===== */
  .top-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(255,255,255,0.3);
    z-index: 1001;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
  }
  .top-header h5 {
    font-family: 'Shadows Into Light', cursive;
    font-size: 2.5em;
    margin: 0 0.1em;
    line-height: 1;
    text-align: center;
  }
  #leter1 { color: greenyellow; }
  #leter2 { color: orange; }
  #leter3 { color: blue; }
  .dot { color: #444; font-weight: bold; }

  /* ===== Buttons ===== */
  .main-container { display: flex; flex-direction: column; align-items: center; gap: 40px; margin-top: 80px; }

  .buttons {
    display: flex;
    flex-direction: row;
    gap: 15px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
  }

  button {
    font-size: 16px;
    padding: 0.5em 1em;
    font-weight: 500;
    background: #dfe4eb;
    color: rgb(17,17,17);
    border: none;
    border-radius: 0.6em;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    text-align: center;
    transition: transform 0.2s ease;
  }

  .gradient {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    border-radius: 0.6em;
    background-image: linear-gradient(
      rgba(0, 0, 0, 0),
      rgba(0, 0, 0, 0),
      rgba(0, 0, 0, 0.3)
    );
    z-index: 1;
  }

  .label { position: relative; z-index: 2; }
  .transition {
    transition: all 0.5s cubic-bezier(0,0,0.2,1);
    background-color: rgb(90,106,255);
    border-radius: 9999px;
    width: 0;
    height: 0;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 0;
  }
  button:hover .transition { width: 13em; height: 13em; }

  .transition2 {
    transition: all 0.5s cubic-bezier(0,0,0.2,1);
    background-color: rgb(255,50,50);
    border-radius: 9999px;
    width: 0;
    height: 0;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 0;
  }
  button:hover .transition2 { width: 13em; height: 13em; }
  button:active { transform: scale(0.97); }

  a { text-decoration: none; }

  /* ===== Porsline Box ===== */
  .porsline-box {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 40px;
    direction: ltr;
    scale: 0.6;
    transform-origin: top center;
  }

  .porsline-button-wrapper, .porsline-button {
    font-weight: bold;
    padding: 0.6em 2.4em;
    border-radius: 0.7em;
    cursor: pointer;
    border: none;
    display: inline-block;
    box-shadow: 0 4px 16px rgba(0,0,0,0.13);
  }

  /* ===== Footer ===== */
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    min-height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: rgba(255,255,255,0.8);
    font-size: 13px;
    text-align: center;
    background: rgba(255,255,255,0.05);
    border-radius: 10px 10px 0 0;
    padding: 4px 12px;
    backdrop-filter: blur(8px);
    box-shadow: 0 0 12px rgba(255,255,255,0.1);
    z-index: 1000;
  }

  /* ===== Animations ===== */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ===== Mobile Responsive ===== */
  @media (max-width: 768px) {
    .buttons {
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    button {
      font-size: 14px;
      padding: 0.4em 0.8em;
      width: 90%;
      max-width: 300px;
    }

    .porsline-box {
      scale: 0.5;
      margin-top: 30px;
      gap: 8px;
    }
  }
</style>
</head>
