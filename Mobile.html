      align-items: center;
      justify-content: flex-start;

      overflow-x: hidden;

    .top-header {
      width: 100vw;

      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.3);

    #leter3 { color: blue; }

    main {
      margin-top: 80px;
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2em;
    }

    .buttons {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      align-items: center;
      margin-bottom: 1em;
    }

    a { text-decoration: none; }

    button {
      position: relative;
      font-size: 18px;
      padding: 1em 2.5em;
      font-family: "Shadows Into Light", cursive, sans-serif;
      font-weight: 500;
      background: #dfe4eb;
      color: #111;
      border: none;
      border-radius: 0.7em;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: transform 0.2s, box-shadow 0.2s;
      z-index: 1;
      outline: none;
      margin: 0;
    }
    button:active { transform: scale(0.96); }
    .gradient {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0; top: 0;
      border-radius: 0.7em;
      background-image: linear-gradient(
        rgba(0, 0, 0, 0),
        rgba(0, 0, 0, 0.2),
        rgba(0, 0, 0, 0.3)
      );
      z-index: 1;
    }
    .label { position: relative; z-index: 2; }

    .transition, .transition2 {
      background-color: rgb(90,106,255);
      border-radius: 999px;
      width: 0; height: 0;
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      z-index: 0;
      transition: width 0.5s, height 0.5s;
    }
    .transition2 { background-color: rgb(255, 50, 50); }
    button:hover .transition,
    button:hover .transition2 {
      width: 11em; height: 11em;
    }

    .porsline-button-wrapper {
      background: #FF7272;
      color: #3e434d;
      padding: 0.3em 1.2em;
      border-radius: 0.5em;
      font-size: 1.13em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin-bottom: 1em;
      display: inline-block;
      transition: background 0.2s;
    }
    .porsline-button-wrapper:hover {
      background: #ff5050;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      min-height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgba(255,255,255,0.89);
      font-size: 16px;
      background: rgba(255,255,255,0.09);
      border-radius: 10px 10px 0 0;
      padding: 6px 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 14px rgba(255,255,255,0.11);
      animation: fadeIn 1s ease-out;
      z-index: 2001;
      text-align: end;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Tablet Styles */
    @media (max-width: 900px) {
      main {
        max-width: 680px;
      }
      button {
        font-size: 16px;
        padding: 0.9em 2em;
      }
    }

    /* Mobile Styles */
    @media (max-width: 600px) {
      .top-header {
        height: 42px;
        font-size: 1.2em;
      }
      main {
        margin-top: 60px;
        max-width: 99vw;
      }
      .buttons {
        gap: 10px;
      }
      button {
        padding: 0.7em 1em;
        font-size: 15px;
        border-radius: 0.6em;
      }
      .porsline-button-wrapper {
        font-size: 1em;
        padding: 0.2em 0.8em;
      }
      footer {
        font-size: 13px;
        padding: 4px 6px;
      }
    }
  </style>
</head>
